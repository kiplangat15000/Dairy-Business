            <form>

            </form>
            <form>

            </form>
            <form>
                <label>Shed D</label>
                <input id="milk_d" type="number">
            </form>
            <div id="income_daily">
                <h3 id="total">ksh </h3>

            </div>
            <div id="income_weekly">
                <button onclick="submit">Total weekly Income</button>
            </div>
