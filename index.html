<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <title>Dairy Business</title>
    </head>
    <body>
        <div class="body-cont">
            <h1>A simple Dairy management system.</h1>
            <form>
                <label>Days List</label> <br/>
                <select id ="week_days">
                    <option disabled selected value = "0">choose</option>
                    <option value="1">Monaday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                    <option value="7">Sunday</option>
                </select>
            </form>
            <br>
            <br>
            <form>
                <label>Shed A</label><br>
                <input id="milk-a" type="number">
            </form>
            <br>
            <br>
            <form>
                <label>Shed B</label><br>
                <input id="milk-b" type="number">
            </form>
            <br>
            <br>
            <form>
                <label>Shed C</label><br>
                <input id="milk-c" type="number">
            </form>
            <br>
            <br>
            <form>
                <label>Shed D</label><br>
                <input id="milk-d" type="number">
            </form>
            <br>
            <br>
            <div class="income_daily">
                <button onclick="calculate()">Daily production</button>
                <h2 id="totalD">Total Daily Milk production is</h2>
            </div>
            <br>
            <br>
            <div class="total-daily-income">
                <button onclick="calculate()">Income Daily</button>
                <h2 id="dailyincome">Total income per day is</h2>
            </div>
            <br>
            <br>
            <div class="total-weekly-income">
                <button onclick="calculate()">Total income per week is</button>
                <h2 id="weeklyincome"></h2>
            </div>
            <br>
            <br>
            <div class="total-monthly-income">
                <button onclick="calculate()">Total income per month is</button>
            </div>
        <script src="script.js"></script>
    </body>
</html>
